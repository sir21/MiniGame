<!DOCTYPE html>
<html>
<head>
    <title>Simple Javascript Game</title>
	<meta charset="utf-8" />
    <!--Bootstap style-->
    <link href=".././libraries/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
    <!--style sheet-->
    <link href=".././styles/game1.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1 class="page_header">Mini Game</h1>
    </div>
    <canvas id="main" width="480" height="320"></canvas>
    <div class="controls">
        <p>
            Press
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-circle-arrow-left"></span> Left
            </button>
            to move paddle to the left
        </p>
        <p>
            Press
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-circle-arrow-right"></span> Right
            </button>
            to move paddle to the right
        </p>
    </div>

    <!--JQuery 3.1.1 library-->
    <script src=".././libraries/jquery/jquery-3.1.1.js" type="text/javascript"></script>
    <!--Bootstrap library-->
    <script src=".././libraries/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    <!--js file-->
    <script src=".././scripts/game1.js" type="text/javascript"></script>
</body>
</html>
