<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong</title>
    <meta charset="utf-8" />
    <!--Bootstap style-->
    <link href="../libraries/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
    <!--style sheet-->
    <link href=".././styles/game3.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1 class="page_header">Ping Pong</h1>
    </div>
    <canvas id="main" width="720" height="480"></canvas>
    <div class="controls">
        <p>
            To control left paddle
            <button type="button" class="btn btn-default btn-sm">
                <strong>W</strong> Up
            </button>
            <button type="button" class="btn btn-default btn-sm">
                <strong>S</strong> Down
            </button>
        </p>
        <p>
            To control right paddle
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-circle-arrow-up"></span> Up
            </button>
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-circle-arrow-down"></span> Down
            </button>
        </p>
        <p>Who ever score 6 points first wins the game</p>
    </div>

    <!--JQuery 3.1.1 library-->
    <script src=".././libraries/jquery/jquery-3.1.1.js" type="text/javascript"></script>
    <!--Bootstrap library-->
    <script src=".././libraries/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    <!--js file-->
    <script src=".././scripts/game3.js" type="text/javascript"></script>
</body>
</html>
