<!DOCTYPE html>
<html>
<head>
    <title>Game 02</title>
	<meta charset="utf-8" />
    <!--Bootstap style-->
    <link href=".././libraries/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
    <!--style sheet-->
    <link href=".././styles/game2.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1 class="page_header">Mini Game</h1>
    </div>
    <canvas id="main" width="480" height="270"></canvas>
    <div class="controls">
        <p>Press 
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-circle-arrow-up"></span> Up
            </button> 
        to move up the block
        </p>
        <p>Press 
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-circle-arrow-down"></span> Down
            </button> 
        to move down the block
        </p>
    </div>

    <!--JQuery 3.1.1 library-->
    <script src=".././libraries/jquery/jquery-3.1.1.js" type="text/javascript"></script>
    <!--Bootstrap library-->
    <script src=".././libraries/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    <!--js file-->
    <script src=".././scripts/game2.js" type="text/javascript"></script>
</body>
</html>
